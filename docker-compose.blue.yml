services:
  app:
    image: live-backend:latest
    container_name: live-backend-blue
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - TZ=Asia/Seoul
      - QDRANT_HOST=qdrant-shared
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    networks:
      - qdrant-net # 벡터 DB 와 공유하기 위한 네트워크
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  qdrant-net:
    external: true
    name: qdrant-shared-network
