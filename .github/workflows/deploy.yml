name: Spring Boot Gradle CI/CD

on:
  push:
    branches: [ "develop", "test/ci" ]
  pull_request:
    branches: [ "develop", "test/ci" ]

env:
  PROJECT_NAME: live-backend
  AWS_REGION: ap-northeast-2
  S3_BUCKET_NAME: lively-s3-bucket
  CODE_DEPLOY_APPLICATION_NAME: live-codedeploy
  CODE_DEPLOY_DEPLOYMENT_GROUP_NAME: live-codedeploy-group

permissions:
  contents: read
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout source code (with submodules)
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.CONFIG_REPO_PAT }}

      - name: ğŸ”„ Update `live-config` to latest develop
        run: |
          cd live-config
          git checkout develop
          git pull origin develop
          cd ..

      - name: ğŸ” Get `live-config` commit hash
        id: get_config_commit
        run: |
          cd live-config
          echo "config_commit=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: ğŸ’¬ Comment `live-config` commit hash on PR
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            âœ… **Live Config ì ìš© ì»¤ë°‹**
            - ì»¤ë°‹ í•´ì‹œ: `${{ steps.get_config_commit.outputs.config_commit }}`
            - ë¸Œëœì¹˜: `develop`
            - [ë³€ê²½ ë‚´ìš© ë³´ê¸°](https://github.com/Live-2025-Hanium/live-config/commit/${{ steps.get_config_commit.outputs.config_commit }})

      - name: ğŸ“ Copy config ymls
        run: |
          mkdir -p ./src/main/resources
          cp live-config/application-dev.yml ./src/main/resources/
          cp live-config/common.yml ./src/main/resources/

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: âœ… Make gradlew executable
        run: chmod +x ./gradlew

      - name: âš™ï¸ Build JAR (skip tests)
        run: ./gradlew clean build -x test

      - name: ğŸ³ Build Docker image
        run: docker build -t live-backend:latest .

      - name: ğŸ“¦ Save Docker image as tar
        run: docker save live-backend:latest -o live-backend.tar

      - name: ğŸ›  Make script files executable
        run: chmod +x scripts/*.sh

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ“¦ Prepare deployment package (ZIP)
        run: |
          mkdir deploy
          cp appspec.yml docker-compose.yml live-backend.tar ./deploy/
          cp scripts/*.sh ./deploy/
          zip -r -qq -j app.zip ./deploy

      - name: ğŸ” Check ZIP contents
        run: unzip -l app.zip

      - name: â˜ï¸ Upload artifact to S3
        run: |
          aws deploy push \
            --application-name ${{ env.CODE_DEPLOY_APPLICATION_NAME }} \
            --ignore-hidden-files \
            --s3-location s3://${{ env.S3_BUCKET_NAME }}/${{ github.sha }}.zip \
            --source app.zip

      - name: ğŸš€ Deploy to EC2 via CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name ${{ env.CODE_DEPLOY_APPLICATION_NAME }} \
            --deployment-config-name CodeDeployDefault.AllAtOnce \
            --deployment-group-name ${{ env.CODE_DEPLOY_DEPLOYMENT_GROUP_NAME }} \
            --s3-location bucket=${{ env.S3_BUCKET_NAME }},key=${{ github.sha }}.zip,bundleType=zip
